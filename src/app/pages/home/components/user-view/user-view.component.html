<ng-container *ngIf="!isUpdating">
  <h1>View {{viewTitle}}</h1>
  <table [dataSource]="dataSource" mat-table style="width: 100%">

    <!--  <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef> <mat-checkbox></mat-checkbox> </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox></mat-checkbox>
        </td>
      </ng-container>-->

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell> Name</th>
      <td (click)="showDetails(element)" *matCellDef="let element" mat-cell>  {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th *matHeaderCellDef mat-header-cell> CPF</th>

      <td (click)="showDetails(element)" *matCellDef="let element" mat-cell> {{element.cpf}} </td>

    </ng-container>

    <ng-container matColumnDef="remove">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let element" mat-cell>

        <button (click)="delete(element)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>

    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

  </table>

</ng-container>


<ng-container *ngIf="isUpdating">
  <h1>{{viewTitle}} Details</h1>
  <app-user-details (updateUser)="updateUser()" [user]="user"></app-user-details>
</ng-container>
