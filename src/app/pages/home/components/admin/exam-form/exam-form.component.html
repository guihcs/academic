<h1> Update Exam </h1>
<ng-container *ngIf="!isLoading">
  <app-dynamic-form
    #dynamicForm
    [formDescriptor]="formDescriptor"
    formStyleClass="column"
    inputStyleClass="input-form-field"
  ></app-dynamic-form>
  <div>
    <button (click)="updateExam()" color="primary" mat-raised-button>Update</button>
  </div>
</ng-container>
