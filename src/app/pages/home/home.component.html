<ng-container>

  <app-toolbar (menuEvent)="sidenav.toggle()">
    <app-options-items>
      <a [routerLink]="'profile'" mat-menu-item>Profile</a>
      <button mat-menu-item (click)="logout()">Logout</button>
    </app-options-items>
  </app-toolbar>

  <app-sidenav #sidenav>
    <div class="sidenav-items">
      <ng-container [ngSwitch]="session.type">

        <ng-container *ngSwitchCase="userType.ADMIN">

          <app-admin-nav></app-admin-nav>

        </ng-container>

        <ng-container *ngSwitchCase="userType.COORDINATOR">
          <app-coordinator-nav></app-coordinator-nav>
        </ng-container>


        <ng-container *ngSwitchCase="userType.PROFESSOR">

          <app-professor-nav></app-professor-nav>
        </ng-container>


        <ng-container *ngSwitchCase="userType.STUDENT">

          <app-student-nav></app-student-nav>
        </ng-container>


      </ng-container>
    </div>

    <mat-card class="content-card">
      <router-outlet></router-outlet>
    </mat-card>

  </app-sidenav>

</ng-container>
