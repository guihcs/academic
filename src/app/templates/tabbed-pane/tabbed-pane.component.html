<div class="view-header">
  <button
    (click)="backToList()"
    mat-icon-button
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1 class="view-title">{{config.data?.pageTitle}}</h1>

</div>
<mat-tab-group animationDuration="0ms">
  <mat-tab [label]="d.name" *ngFor="let d of config.data?.tabs">
    <app-component-renderer
      [componentType]="d.component"
      [data] = "{params: config.params, source: config.data.source}"
    ></app-component-renderer>
  </mat-tab>
</mat-tab-group>


<div>

  <div class="action-footer" *ngIf="config.data.edit">
    <button (click)="updateData()" color="primary" mat-raised-button>Update</button>
    <button (click)="delete()" class="delete-button" color="warn" mat-raised-button>
      Delete
    </button>
  </div>

</div>
